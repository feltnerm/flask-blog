{% extends "layout.html" %}
{% from '_library.html' import render_tags %}
{% block content %}
{% for entry in entries %}
<div class="row-fluid">
    <div class="span10 entry">
        <div class="span8 entry-title">
            <h1><a href="{{ entry.url }}">{{ entry.title }}</a></h1>
            <div class="row-fluid">
                <div class="span8 entry-abstract">
                    {{ entry.abstract}}
                </div>
            </div>
    	</div>
        <div class="span2 entry-meta">
            <div class="entry-days">
                <p><small>{{ entry.pub_date|format_date }}</small></p>
                <hr>
            </div>
            {{ render_tags(entry.tags) }}
        </div>
        
    </div>

</div>
{% endfor %}
{% endblock %}
