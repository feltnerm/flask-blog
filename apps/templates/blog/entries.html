{% extends "layout.html" %}
{% from '_library.html' import render_tags %}
{% block content %}
{% for entry in entries %}
<div class="entry">
    <div class="entry-title">
        <h2><a href="{{ entry.url }}">{{ entry.title }}</a></h2>
            <div class="entry-abstract">
                {{ entry.abstract}}
            </div>
    </div>
    <div class="entry-meta">
        <div class="entry-days">
            <p><small>{{ entry.pub_date }}</small></p>
            <hr>
        </div>
        {{ entry.tags }}
    </div>
</div>
{% endfor %}
{% endblock %}
