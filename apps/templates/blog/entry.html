{% extends "layout.html" %}
{% block content %}
<article id="{{ entry.slug }}_entry-solo">
<div class="entry-solo">

    <div class="entry-title">
        <h2><a href="{{ entry.url }}">{{ entry.title }}</a></h2>
    </div>

    <div class="entry-days">
        <p><small>{{ entry.pub_date }}</small></p>
    </div>

    <div class="entry-body">
        {{ entry.body|safe }}
    </div>

    <div class="entry-meta">
        {{ entry.tags }}
    </div>

</div>
</article>
{% endblock %}
