{% extends "layout.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
<form method="POST" action="/login">
    {{ form.hidden_tag() }}
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.remember) }}
  </dl>
  {{ form.submit(class="button") }}
</form>
{% endblock %}
