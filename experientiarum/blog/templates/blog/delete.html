{% extends "layout.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
<p>Delete {{ entry.title }} ?</p>
<form method="POST" action>
    {{ form.hidden_tag() }}
    <dl>
        {{ render_field(form.delete) }}
    </dl>
    {{ form.submit(class="button") }}
</form>
{% endblock %}
