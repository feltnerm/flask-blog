{% extends "blog/base.html" %}
{% block content %}
<div class="blog-entries">
{% for entry in entries %}
    <div class="blog-entry">
	    <a href="/blog/entry/{{ entry.slug }}"><h1>{{ entry.title }}</h1></a>
	    <p class="blog-entry-pubdate">Published on: </p>
	    <div class="blog-entry-body">
	       <!--  short version  {{ entry.body|code_highlight|gistcode|safe }} -->
	       <p>Lorem ipsum dolor sit amet</p>
	    </div>
    </div>
{% endfor %}
</div>
{% endblock %}
